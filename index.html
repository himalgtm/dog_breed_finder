<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <h1>üê∂ What's Your Spirit Dog Breed? üê∂</h1>

        <div class="quiz">

            <select id="energy">
                <option value="low">Chill & Relaxed</option>
                <option value="medium">Balanced & Playful</option>
                <option value="high">Energetic & Adventurous</option>
            </select>

            <p>Do you prefer solo time or socializing?</p>
            <select id="social">
                <option value="solo">Solo Explorer</option>
                <option value="balanced">Both Are Great</option>
                <option value="social">Life of the Party</option>
            </select>

            <p>Pick a word that describes you:</p>
            <select id="personality">
                <option value="loyal">Loyal</option>
                <option value="curious">Curious</option>
                <option value="brave">Brave</option>
                <option value="funny">Goofy</option>
            </select>
        </div>

        <button id="findDogBtn">Find My Spirit Dog üêï</button>

        <div id="result">
            <p id="status"></p>
            <img id="dogImage" src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
