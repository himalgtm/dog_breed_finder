<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Breed Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojicdn.elk.sh/🐾" />
</head>
<body>
  <h1>Dog Breed Finder</h1>
  <h2>Let’s find your favorite floof!</h2>

  <input type="text" id="breedInput" list="breeds" placeholder="Enter dog breed...">
  <datalist id="breeds"></datalist>
  <button id="showImages">Show Images</button>
  <p id="message"></p>

  <div id="imageContainer"></div>

  <footer>
    <p>🐶 Made with love by Himal Gautam</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
